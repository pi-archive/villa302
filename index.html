<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Villa 302: Ultimate Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff3131; --neon-green: #39ff14; --msg-blue: #007aff; --msg-gray: #e9e9eb; --apple-bg: #1c1c1e; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        /* ÏûÖÏû• ÌôîÎ©¥ */
        #entry-page { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('villa interior.png') no-repeat center center/cover; z-index: 999999; display: flex; justify-content: center; align-items: center; }
        .lock-box { background: rgba(0,0,0,0.95); backdrop-filter: blur(25px); padding: 40px; border-radius: 35px; border: 2px solid rgba(255,255,255,0.1); width: 320px; text-align: center; }
        .user-sel-btn { flex: 1; padding: 15px; background: #111; color: white; border: 2px solid #333; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .user-sel-btn.active { border-color: var(--neon-green); color: var(--neon-green); background: rgba(57,255,20,0.2); }
        #pw-disp { font-size: 3rem; color: var(--neon-red); margin-bottom: 25px; height: 60px; letter-spacing: 12px; display: flex; justify-content: center; align-items: center; text-shadow: 0 0 15px var(--neon-red); }
        .key-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .key { padding: 22px; background: rgba(255,255,255,0.1); border-radius: 12px; cursor: pointer; font-size: 1.5rem; transition: 0.1s; user-select: none; }
        .key:active { background: rgba(255,255,255,0.3); }

        /* Î©îÏù∏ Ïä§ÌÖåÏù¥ÏßÄ */
        #stage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 66.67vw; max-width: 150vh; max-height: 100vh; background: url('villa.png') no-repeat center center/contain; background-color: #000; z-index: 100; }
        .target { position: absolute; cursor: pointer; z-index: 110; }
        /* ÌÅ¥Î¶≠ ÏòÅÏó≠ ÏÑ§Ï†ï */
        .wall-pos { top: 18%; left: 50%; width: 15%; height: 35%; } 
        .movie-pos { top: 8%; left: 63%; width: 20%; height: 15%; } 
        .cal-pos { top: 45%; left: 74%; width: 8%; height: 20%; } 
        .diary-pos { top: 52%; left: 57%; width: 13%; height: 8%; } 
        .photo-pos { top: 25%; left: 72%; width: 10%; height: 20%; } 
        .lib-pos { top: 35%; left: 35%; width: 12%; height: 25%; } 

        /* Î™®Îã¨ ÏãúÏä§ÌÖú */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center; }
        .modal-inner { background: var(--apple-bg); width: 92%; max-width: 800px; height: 85vh; border-radius: 30px; padding: 30px; overflow-y: auto; position: relative; border: 1px solid #333; }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 2.5rem; color: #888; cursor: pointer; z-index: 101; }

        /* ÎîîÏûêÏù∏ ÏöîÏÜå */
        .diary-theme { background: #fff !important; color: #000 !important; }
        #diary-chat { height: calc(100% - 160px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg-container { display: flex; align-items: flex-end; margin-bottom: 15px; }
        .bubble { max-width: 65%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; cursor: pointer; }
        .bubble.mine { background: var(--msg-blue); color: #fff; border-bottom-right-radius: 4px; }
        .bubble.yours { background: var(--msg-gray); color: #000; border-bottom-left-radius: 4px; }
        .profile-img { width: 35px; height: 35px; border-radius: 50%; background-size: cover; margin: 0 10px; background-color: #eee; }
        .cal-table { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; background: #444; }
        .cal-day { background: #fff; color: #000; min-height: 80px; padding: 5px; cursor: pointer; font-weight: bold; }
        .cal-day.today { background: #fffde7; border: 2px solid var(--neon-green); }

        input, textarea { width: 100%; padding: 14px; background: #2c2c2e; border: 1px solid #3a3a3c; color: white; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-send { background: var(--msg-blue); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; }
        #sitemap-btn { position: fixed; top: 25px; left: 25px; z-index: 1100; cursor: pointer; background: rgba(255,255,255,0.1); width: 50px; height: 50px; border-radius: 12px; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

<div id="sitemap-btn" onclick="openTab('sitemap')">‚ò∞</div>

<div id="entry-page">
    <div class="lock-box">
        <h2 style="color:white; margin-bottom:20px;">VILLA 302</h2>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button onclick="selU('ÌèâÌôî','1231')" id="b-ÌèâÌôî" class="user-sel-btn">ÌèâÌôî</button>
            <button onclick="selU('Ïù∏Ï≤†','0526')" id="b-Ïù∏Ï≤†" class="user-sel-btn">Ïù∏Ï≤†</button>
        </div>
        <div id="pw-disp">----</div>
        <div class="key-grid">
            <script>for(let i=1; i<=9; i++) document.write(`<div class="key" onclick="press('${i}')">${i}</div>`);</script>
            <div class="key" onclick="inputPw=''; updatePw();">C</div>
            <div class="key" onclick="press('0')">0</div>
            <div class="key" style="background:var(--neon-red)" onclick="checkPw()">E</div>
        </div>
    </div>
</div>

<div id="stage">
    <div class="target wall-pos" onclick="openTab('wall')"></div>
    <div class="target movie-pos" onclick="openTab('movie')"></div>
    <div class="target cal-pos" onclick="openTab('calendar')"></div>
    <div class="target diary-pos" onclick="openTab('diary')"></div>
    <div class="target photo-pos" onclick="openTab('gallery')"></div>
    <div class="target lib-pos" onclick="openTab('library')"></div>
</div>

<div id="main-modal" class="modal">
    <div class="modal-inner" id="modal-box">
        <span class="close-btn" onclick="closeModal()">√ó</span>
        <div id="modal-content"></div>
    </div>
</div>

<script>
    // --- [Firebase ÏÑ§Ï†ï] ---
    const firebaseConfig = {
        apiKey: "AIzaSyDLTGv4Z3zJUseuKw1acvHHwPzooZhXodc",
        databaseURL: "https://villa302-default-rtdb.firebaseio.com",
        projectId: "villa302",
        appId: "1:166700659009:web:18c2872914aab8b4bbf1c0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "", targetPw = "", inputPw = "", userProfiles = {};

    // --- [Ïù∏Ï¶ù Î∞è ÎèÑÏñ¥ÎùΩ] ---
    function selU(u,p) { currentUser=u; targetPw=p; inputPw=""; document.querySelectorAll('.user-sel-btn').forEach(b=>b.classList.remove('active')); document.getElementById('b-'+u).classList.add('active'); updatePw(); }
    function press(n) { if(!currentUser) return; if(inputPw.length<4) inputPw+=n; updatePw(); }
    function updatePw() { document.getElementById('pw-disp').innerText = "*".repeat(inputPw.length).padEnd(4, "-"); }
    function checkPw() {
        if(inputPw === targetPw) {
            document.getElementById('entry-page').style.display='none';
            document.getElementById('sitemap-btn').style.display='flex';
            // ÏûÖÏû• ÏÑ±Í≥µ Ïãú ÌîÑÎ°úÌïÑ Îç∞Ïù¥ÌÑ∞ ÎØ∏Î¶¨ Î°úÎìú
            db.ref('profiles').on('value', s => userProfiles = s.val()||{});
        } else { alert("ÎπÑÎ∞ÄÎ≤àÌò∏ Ïò§Î•ò"); inputPw=""; updatePw(); }
    }

    // ÌÇ§Î≥¥Îìú ÏßÄÏõê
    window.addEventListener('keydown', (e) => {
        if(document.getElementById('entry-page').style.display !== 'none') {
            if(e.key >= '0' && e.key <= '9') press(e.key);
            if(e.key === 'Enter') checkPw();
            if(e.key === 'Backspace') { inputPw = inputPw.slice(0,-1); updatePw(); }
        }
    });

    // --- [ÌÉ≠ Ïó¥Í∏∞ Î∞è Îç∞Ïù¥ÌÑ∞ Î°úÎìú Trigger] ---
    function openTab(id) {
        const box = document.getElementById('modal-box');
        const content = document.getElementById('modal-content');
        box.className = (id === 'diary' ? 'modal-inner diary-theme' : 'modal-inner');
        document.getElementById('main-modal').style.display = 'flex';

        if(id === 'calendar') {
            content.innerHTML = `<h3 id="cal-title"></h3><div id="cal-list" class="cal-table"></div>`;
            renderCal(); // <--- Ïó¨Í∏∞ÏÑú Ìï®ÏàòÎ•º Ïã§ÌñâÌï¥Ïïº Îç∞Ïù¥ÌÑ∞Í∞Ä ÎúπÎãàÎã§!
        } else if(id === 'diary') {
            content.innerHTML = `<h3>üìî DIARY</h3><div id="diary-chat"></div><div style="display:flex; gap:10px;"><textarea id="dy-in" placeholder="Î©îÏãúÏßÄ..."></textarea><button class="btn-send" style="width:80px;" onclick="addDy()">‚Üë</button></div>`;
            renderDy(); // <--- Ïó¨Í∏∞ÏÑú Ìï®Ïàò Ïã§Ìñâ!
        } else if(id === 'wall') {
            content.innerHTML = `<h3>üß± THE WALL</h3><textarea id="wl-in"></textarea><button class="btn-send" onclick="addWl()">Î∂ôÏù¥Í∏∞</button><div id="wl-list" style="display:flex; flex-wrap:wrap; gap:10px; margin-top:20px;"></div>`;
            renderWl();
        } else if(id === 'movie') {
            content.innerHTML = `<h3>üé¨ MOVIE</h3><input id="mv-t" placeholder="Ï†úÎ™©"><textarea id="mv-r"></textarea><button class="btn-send" onclick="addMv()">Ï†ÄÏû•</button><div id="mv-list" style="margin-top:20px;"></div>`;
            renderMv();
        } else if(id === 'gallery') {
            content.innerHTML = `<h3>üì∏ GALLERY</h3><input type="file" onchange="addGal(this)"><div id="gal-list" style="margin-top:20px;"></div>`;
            renderGal();
        } else if(id === 'profile') {
            content.innerHTML = `<h3>üë§ PROFILE</h3><input type="file" onchange="savePf(this)">`;
        } else if(id === 'sitemap') {
            content.innerHTML = `<h3>SITEMAP</h3><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">${['diary','wall','gallery','movie','calendar','library','profile'].map(t=>`<button class="btn-send" style="background:#333;" onclick="openTab('${t}')">${t.toUpperCase()}</button>`).join('')}</div>`;
        }
    }

    // --- [Ïã§Ï†ú Î°úÏßÅ Ìï®ÏàòÎì§] ---
    function renderCal() {
        const now = new Date(); const y = 2026, m = 2; // ÏöîÏ≤≠ÌïòÏã† 26ÎÖÑ 2Ïõî Í≥†Ï†ï
        const fDay = new Date(y, m-1, 1).getDay(); const lDate = new Date(y, m, 0).getDate();
        db.ref(`cal_final/${y}_${m}`).on('value', s => {
            const data = s.val() || {}; let h = "";
            for(let i=0; i<fDay; i++) h += `<div class="cal-day" style="background:#eee;"></div>`;
            for(let i=1; i<=lDate; i++) {
                h += `<div class="cal-day" onclick="setCal('${y}_${m}_${i}')">${i}<div style="font-size:1.5rem; text-align:center;">${data[i]||''}</div></div>`;
            }
            document.getElementById('cal-list').innerHTML = h;
            document.getElementById('cal-title').innerText = `${y}ÎÖÑ ${m}Ïõî`;
        });
    }
    function setCal(k) { const e = prompt("Ïù¥Î™®ÏßÄ ÏûÖÎ†•:"); if(e) { const [y,m,d] = k.split('_'); db.ref(`cal_final/${y}_${m}/${d}`).set(e); } }

    function renderDy() {
        db.ref('dy_final').on('value', s => {
            const d = s.val(); const div = document.getElementById('diary-chat'); if(!div || !d) return;
            div.innerHTML = Object.keys(d).map(k => {
                const isM = d[k].u === currentUser;
                return `<div class="msg-container" style="flex-direction:${isM?'row-reverse':'row'}">
                    <div class="profile-img" style="background-image:url('${userProfiles[d[k].u]||''}')"></div>
                    <div class="bubble ${isM?'mine':'yours'}" onclick="manageDy('${k}','${d[k].u}','${d[k].t}')">${d[k].t}</div>
                    <div style="font-size:0.7rem; color:#888; margin:0 5px;" onclick="addCmt('${k}')">${d[k].cmt ? 'üí¨' : '+'}</div>
                </div>${d[k].cmt ? `<div style="font-size:0.8rem; color:#888; margin-bottom:10px; text-align:${isM?'right':'left'}; padding:0 50px;">${d[k].cmt}</div>` : ''}`;
            }).join('');
            div.scrollTop = div.scrollHeight;
        });
    }
    function addDy() { const t = document.getElementById('dy-in').value; if(t) db.ref('dy_final').push({ t, u: currentUser }); document.getElementById('dy-in').value=""; }
    function manageDy(k,u,old) { if(u!==currentUser) return; const a=prompt("'ÏàòÏ†ï'/'ÏÇ≠Ï†ú'"); if(a==='ÏàòÏ†ï'){const nt=prompt("ÎÇ¥Ïö©:",old); if(nt) db.ref(`dy_final/${k}`).update({t:nt});} else if(a==='ÏÇ≠Ï†ú') db.ref(`dy_final/${k}`).remove(); }
    function addCmt(k) { const c=prompt("ÎåìÍ∏Ä:"); if(c) db.ref(`dy_final/${k}`).update({cmt:c}); }

    function addWl() { const t=document.getElementById('wl-in').value; if(t) db.ref('wl_final').push({t, u:currentUser}); }
    function renderWl() { db.ref('wl_final').on('value', s=>{ const d=s.val(); document.getElementById('wl-list').innerHTML=Object.keys(d||{}).map(k=>`<div style="background:#fff9c4; color:#333; padding:10px; width:100px; position:relative;">${d[k].t}<span onclick="db.ref('wl_final/${k}').remove()" style="position:absolute; top:2px; right:5px; cursor:pointer;">√ó</span></div>`).join(''); }); }
    function addMv() { const t=document.getElementById('mv-t').value, r=document.getElementById('mv-r').value; if(t) db.ref('mv_final').push({t, r, u:currentUser}); }
    function renderMv() { db.ref('mv_final').on('value', s=>{ const d=s.val(); document.getElementById('mv-list').innerHTML=Object.keys(d||{}).map(k=>`<div style="background:#333; padding:10px; margin-bottom:10px;"><b>${d[k].t}</b><p>${d[k].r}</p></div>`).join(''); }); }
    function addGal(i) { if(i.files[0]) { const r=new FileReader(); r.onload=e=>db.ref('gal_final').push({img:e.target.result, u:currentUser}); r.readAsDataURL(i.files[0]); } }
    function renderGal() { db.ref('gal_final').on('value', s=>{ const d=s.val(); document.getElementById('gal-list').innerHTML=Object.keys(d||{}).map(k=>`<img src="${d[k].img}" style="width:100%; margin-bottom:10px;">`).join(''); }); }
    function savePf(i) { if(i.files[0]) { const r=new FileReader(); r.onload=e=>db.ref('profiles/'+currentUser).set(e.target.result).then(()=>alert("Ï†ÄÏû•ÏôÑÎ£å")); r.readAsDataURL(i.files[0]); } }
    function closeModal() { document.getElementById('main-modal').style.display='none'; }
</script>
</body>
</html>
