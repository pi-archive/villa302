<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Villa 302: Final Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff3131; --neon-green: #39ff14; --msg-blue: #007aff; --msg-gray: #e9e9eb; --apple-bg: #1c1c1e; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        /* [1] ÏûÖÏû• & ÌÇ§Ìå®Îìú */
        #entry-page { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('villa interior.png') no-repeat center center/cover; z-index: 50000; display: flex; justify-content: center; align-items: center; }
        .lock-box { background: rgba(0,0,0,0.9); backdrop-filter: blur(25px); padding: 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); width: 340px; text-align: center; }
        .user-sel-btn { flex: 1; padding: 18px; background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; cursor: pointer; font-weight: bold; }
        .user-sel-btn.active { border-color: var(--neon-green); color: var(--neon-green); background: rgba(57,255,20,0.1); }
        #pw-disp { font-size: 3rem; color: var(--neon-red); margin-bottom: 30px; height: 60px; letter-spacing: 10px; display: flex; align-items: center; justify-content: center; font-family: monospace; }
        .key-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .key { padding: 22px; background: rgba(255,255,255,0.07); border-radius: 15px; cursor: pointer; font-size: 1.3rem; }
        .key:active { background: rgba(255,255,255,0.2); }

        /* [2] Î©îÏù∏ Í±∞Ïã§ Ïä§ÌÖåÏù¥ÏßÄ */
        #stage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 66.67vw; max-width: 150vh; max-height: 100vh; background: url('villa.png') no-repeat center center/contain; background-color: #000; }
        .target { position: absolute; cursor: pointer; z-index: 10; border-radius: 15px; }
        .target:hover { background: rgba(255,255,255,0.15); }
        .wall-pos { top: 18%; left: 50%; width: 15%; height: 35%; } 
        .movie-pos { top: 8%; left: 63%; width: 20%; height: 15%; } 
        .cal-pos { top: 45%; left: 74%; width: 8%; height: 20%; } 
        .diary-pos { top: 52%; left: 57%; width: 13%; height: 8%; } 
        .photo-pos { top: 25%; left: 72%; width: 10%; height: 20%; } 
        .lib-pos { top: 35%; left: 35%; width: 12%; height: 25%; } 

        /* [3] Î™®Îã¨ ÎßàÏä§ÌÑ∞ ÏãúÏä§ÌÖú */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 10000; justify-content: center; align-items: center; }
        .modal-inner { background: var(--apple-bg); width: 94%; max-width: 850px; height: 88vh; border-radius: 40px; padding: 35px; overflow-y: auto; position: relative; border: 1px solid rgba(255,255,255,0.12); }
        .close-btn { position: absolute; top: 25px; right: 35px; font-size: 2.8rem; color: #555; cursor: pointer; }

        /* [4] ÏÑ∏Î∂Ä Î†àÏù¥ÏïÑÏõÉ */
        .mv-card { background: #2c2c2e; padding: 25px; border-radius: 20px; margin-bottom: 25px; position: relative; border-left: 6px solid var(--neon-red); }
        .star-rating { color: #ffd700; font-size: 1.3rem; margin-bottom: 10px; }
        .cm-list { background: rgba(0,0,0,0.25); padding: 12px; border-radius: 12px; margin-top: 15px; min-height: 20px; }
        .cm-item { font-size: 0.9rem; padding: 6px 0; border-bottom: 1px solid #3d3d3f; color: #ccc; }

        .leaflet-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .leaflet { background: #fff59d; color: #000; width: 180px; padding: 20px; font-family: 'Nanum Pen Script'; font-size: 1.5rem; position: relative; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); transform: rotate(-1.5deg); }
        .tear-off { position: absolute; top: 0; right: 8px; cursor: pointer; color: #ff3131; font-weight: bold; font-size: 1.4rem; }

        .insta-post { background: #000; border: 1px solid #333; margin-bottom: 40px; border-radius: 10px; overflow: hidden; }
        .insta-header { padding: 15px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .insta-img { width: 100%; aspect-ratio: 1/1; background-size: cover; background-position: center; border-top: 1px solid #222; }
        .insta-body { padding: 15px; }

        .diary-theme { background: #fff !important; color: #000 !important; }
        #diary-chat { height: calc(100% - 160px); overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .diary-row { display: flex; margin-bottom: 15px; align-items: flex-end; width: 100%; }
        .profile-img { width: 40px; height: 40px; border-radius: 50%; background-size: cover; margin: 0 12px; background-color: #eee; flex-shrink: 0; }
        .bubble { max-width: 65%; padding: 14px 18px; border-radius: 22px; font-size: 1rem; line-height: 1.5; }
        .bubble.mine { background: var(--msg-blue); color: #fff; margin-left: auto; border-bottom-right-radius: 5px; }
        .bubble.yours { background: var(--msg-gray); color: #000; border-bottom-left-radius: 5px; }

        .book-log { background: #3d2b1f; border-left: 12px solid #2a1d15; padding: 20px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }

        input, textarea, select { width: 100%; padding: 16px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15); color: white; border-radius: 15px; margin-bottom: 12px; box-sizing: border-box; font-size: 1rem; }
        .btn-main { background: var(--msg-blue); color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; cursor: pointer; font-weight: bold; font-size: 1rem; }
        #sitemap-btn { position: fixed; top: 30px; left: 30px; z-index: 1100; cursor: pointer; font-size: 2rem; background: rgba(255,255,255,0.1); width: 60px; height: 60px; border-radius: 18px; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

<div id="bgm-player" style="position:fixed; top:-3000px;"><div id="player"></div></div>
<div id="sitemap-btn" onclick="openTab('sitemap')">‚ò∞</div>

<div id="entry-page">
    <div class="lock-box">
        <h2 style="color:white; margin-bottom:25px;">VILLA 302</h2>
        <div style="display:flex; gap:12px; margin-bottom:25px;">
            <button onclick="selU('ÌèâÌôî','1231')" id="b-ÌèâÌôî" class="user-sel-btn">ÌèâÌôî</button>
            <button onclick="selU('Ïù∏Ï≤†','0526')" id="b-Ïù∏Ï≤†" class="user-sel-btn">Ïù∏Ï≤†</button>
        </div>
        <div id="pw-disp">----</div>
        <div class="key-grid">
            <script>for(let i=1; i<=9; i++) document.write(`<div class="key" onclick="press('${i}')">${i}</div>`);</script>
            <div class="key" onclick="inputPw=''; updatePw();">C</div>
            <div class="key" onclick="press('0')">0</div>
            <div class="key" style="background:var(--neon-red)" onclick="checkPw()">E</div>
        </div>
    </div>
</div>

<div id="stage">
    <div class="target wall-pos" onclick="openTab('wall')"></div>
    <div class="target movie-pos" onclick="openTab('movie')"></div>
    <div class="target cal-pos" onclick="openTab('calendar')"></div>
    <div class="target diary-pos" onclick="openTab('diary')"></div>
    <div class="target photo-pos" onclick="openTab('gallery')"></div>
    <div class="target lib-pos" onclick="openTab('library')"></div>
</div>

<div id="main-modal" class="modal">
    <div class="modal-inner" id="modal-box">
        <span class="close-btn" onclick="closeModal()">√ó</span>
        <div id="modal-content"></div>
    </div>
</div>

<script>
    // --- [Firebase] ---
    const firebaseConfig = {
        apiKey: "AIzaSyDLTGv4Z3zJUseuKw1acvHHwPzooZhXodc",
        databaseURL: "https://villa302-default-rtdb.firebaseio.com",
        projectId: "villa302",
        appId: "1:166700659009:web:18c2872914aab8b4bbf1c0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "", targetPw = "", inputPw = "", userProfiles = {}, player;

    // --- [ÏûÖÏû• Î°úÏßÅ] ---
    function selU(u,p) { currentUser=u; targetPw=p; inputPw=""; document.querySelectorAll('.user-sel-btn').forEach(b=>b.classList.remove('active')); document.getElementById('b-'+u).classList.add('active'); updatePw(); }
    function press(n) { if(inputPw.length<4) inputPw+=n; updatePw(); }
    function updatePw() { document.getElementById('pw-disp').innerText = "*".repeat(inputPw.length)||"----"; }
    function checkPw() {
        if(inputPw === targetPw) {
            document.getElementById('entry-page').style.display='none';
            document.getElementById('sitemap-btn').style.display='flex';
            db.ref('profiles').on('value', s => { userProfiles = s.val() || {}; });
            initBGM();
        } else { alert("ÎπÑÎ∞ÄÎ≤àÌò∏ Ïò§Î•ò"); inputPw=""; updatePw(); }
    }
    window.addEventListener('keydown', e => {
        if(document.getElementById('entry-page').style.display !== 'none') {
            if(e.key >= '0' && e.key <= '9') press(e.key);
            else if(e.key === 'Backspace') { inputPw = inputPw.slice(0, -1); updatePw(); }
            else if(e.key === 'Enter') checkPw();
        }
    });

    // --- [BGM] ---
    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, null);
    function initBGM() {
        player = new YT.Player('player', { height: '0', width: '0', events: { 'onReady': () => {
            db.ref('bgm_vfinal').on('value', s => {
                const ids = Object.values(s.val()||{}).map(i => i.id);
                if(ids.length) player.loadPlaylist({ playlist: ids.join(','), listType: 'playlist' });
            });
        }}});
    }

    // --- [ÌÉ≠ ÏãúÏä§ÌÖú] ---
    function openTab(id) {
        const box = document.getElementById('modal-box');
        const content = document.getElementById('modal-content');
        box.className = (id === 'diary' ? 'modal-inner diary-theme' : 'modal-inner');
        document.getElementById('main-modal').style.display = 'flex';
        
        if(id === 'sitemap') {
            content.innerHTML = `<h3>SITEMAP</h3><div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;">
                ${['movie','wall','gallery','library','calendar','diary','bgm','profile'].map(m=>`<div class="btn-main" style="background:#333; text-align:center;" onclick="openTab('${m}')">${m.toUpperCase()}</div>`).join('')}
            </div>`;
        } else if(id === 'movie') {
            content.innerHTML = `<h3>üé¨ MOVIE LOG</h3><input id="mv-t" placeholder="Ï†úÎ™©"><textarea id="mv-r" placeholder="Í∞êÏÉÅÌèâ"></textarea>
                <select id="mv-s"><option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="3">‚≠ê‚≠ê‚≠ê</option></select>
                <button class="btn-main" onclick="addMv()">Ï†ÄÏû•</button><div id="mv-list" style="margin-top:20px;"></div>`;
            renderMv();
        } else if(id === 'wall') {
            content.innerHTML = `<h3>üß± THE WALL</h3><textarea id="wl-i" placeholder="Î©îÏãúÏßÄ"></textarea><button class="btn-main" onclick="addWl()">Î∂ôÏù¥Í∏∞</button>
                <div class="leaflet-container" id="wl-list" style="margin-top:20px;"></div>`;
            renderWl();
        } else if(id === 'gallery') {
            content.innerHTML = `<h3>üì∏ INSTA FEED</h3><input type="file" onchange="addPic(this)"><div id="gal-list" style="margin-top:20px;"></div>`;
            renderPic();
        } else if(id === 'diary') {
            content.innerHTML = `<div id="diary-chat"></div><div style="display:flex; gap:10px; padding:15px; background:#fff; border-top:1px solid #eee;">
                <textarea id="dy-in" placeholder="iMessage" style="color:black; background:#f0f0f0; margin:0; height:50px;"></textarea>
                <button class="btn-main" style="width:60px; margin:0;" onclick="addDy()">‚Üë</button></div>`;
            renderDy();
        } else if(id === 'library') {
            content.innerHTML = `<h3>üìö LIBRARY</h3><input id="bk-t" placeholder="Ï†úÎ™©"><input id="bk-d" type="date">
                <select id="bk-st"><option>ÏùΩÎäî Ï§ë</option><option>ÏôÑÎèÖ</option><option>ÏÜåÏû•</option></select>
                <button class="btn-main" onclick="addBk()">Ï†ÄÏû•</button><div id="bk-list" style="margin-top:20px;"></div>`;
            renderBk();
        } else if(id === 'profile') {
            content.innerHTML = `<h3>üë§ PROFILE</h3><div id="pf-pre" style="width:120px; height:120px; border-radius:50%; margin:0 auto 20px; background-size:cover; background-image:url('${userProfiles[currentUser]||''}')"></div>
                <input type="file" onchange="prePf(this)"><button class="btn-main" onclick="savePf()">Ï†ÄÏû•</button>`;
        }
    }

    // --- [Logic: Movie (Î≥ÑÏ†ê/ÎåìÍ∏Ä)] ---
    function addMv() { const t=document.getElementById('mv-t').value, r=document.getElementById('mv-r').value, s=document.getElementById('mv-s').value; if(t) db.ref('movie_final').push({t, r, s, u:currentUser}); }
    function renderMv() {
        db.ref('movie_final').on('value', s => {
            const d = s.val(); const div = document.getElementById('mv-list'); if(!div) return;
            if(!d) { div.innerHTML = "Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§."; return; }
            div.innerHTML = Object.keys(d).reverse().map(k => `
                <div class="mv-card">
                    <b>${d[k].t}</b> <div class="star-rating">${'‚òÖ'.repeat(d[k].s)}</div><p>${d[k].r}</p><small>Writer: ${d[k].u}</small>
                    <div class="cm-list" id="mcm-${k}"></div>
                    <div style="display:flex; gap:5px; margin-top:10px;"><input id="mcmin-${k}" placeholder="ÎåìÍ∏Ä" style="margin:0; padding:10px;"><button class="btn-main" style="width:50px; margin:0;" onclick="addMvCm('${k}')">‚úçÔ∏è</button></div>
                    ${d[k].u===currentUser?`<button style="color:red; background:none; border:none; position:absolute; top:20px; right:20px;" onclick="db.ref('movie_final/${k}').remove()">ÏÇ≠Ï†ú</button>`:''}
                </div>`).join('');
            Object.keys(d).forEach(k => {
                db.ref(`movie_final/${k}/cms`).on('value', ss => {
                    const cD = ss.val(); const cDiv = document.getElementById('mcm-'+k);
                    if(cDiv && cD) cDiv.innerHTML = Object.values(cD).map(c=>`<div class="cm-item"><b>${c.u}:</b> ${c.v}</div>`).join('');
                });
            });
        });
    }
    function addMvCm(k) { const v=document.getElementById('mcmin-'+k).value; if(v) db.ref(`movie_final/${k}/cms`).push({v, u:currentUser}); }

    // --- [Logic: Wall (Ï†ÑÎã®ÏßÄ)] ---
    function addWl() { const t=document.getElementById('wl-i').value; if(t) db.ref('wall_final').push({t, u:currentUser}); }
    function renderWl() {
        db.ref('wall_final').on('value', s => {
            const d = s.val(); const div = document.getElementById('wl-list'); if(!div) return;
            div.innerHTML = d ? Object.keys(d).map(k => `
                <div class="leaflet">
                    <div class="tear-off" onclick="if(confirm('ÎóÑÍπåÏöî?')) db.ref('wall_final/${k}').remove()">√ó</div>
                    ${d[k].t}<br><small>- From. ${d[k].u}</small>
                </div>`).join('') : "";
        });
    }

    // --- [Logic: Gallery (Ïù∏Ïä§ÌÉÄ)] ---
    function addPic(i) { if(i.files[0]) { const r=new FileReader(); r.onload=e=>db.ref('gal_final').push({img:e.target.result, u:currentUser}); r.readAsDataURL(i.files[0]); } }
    function renderPic() {
        db.ref('gal_final').on('value', s => {
            const d = s.val(); const div = document.getElementById('gal-list'); if(!div) return;
            div.innerHTML = d ? Object.keys(d).reverse().map(k => `
                <div class="insta-post">
                    <div class="insta-header"><div style="width:30px; height:30px; border-radius:50%; background-image:url('${userProfiles[d[k].u]||''}'); background-size:cover;"></div>${d[k].u}</div>
                    <div class="insta-img" style="background-image:url('${d[k].img}')"></div>
                    <div class="insta-body">
                        <div id="gcm-${k}" style="margin-bottom:10px; font-size:0.9rem;"></div>
                        <div style="display:flex; gap:8px;"><input id="gcmin-${k}" placeholder="ÎåìÍ∏Ä" style="margin:0;"><button class="btn-main" style="width:50px; margin:0;" onclick="addGalCm('${k}')">‚ù§Ô∏è</button></div>
                    </div>
                </div>`).join('') : "";
            if(d) Object.keys(d).forEach(k => {
                db.ref(`gal_final/${k}/cms`).on('value', ss => {
                    const cD = ss.val(); const cDiv = document.getElementById('gcm-'+k);
                    if(cDiv && cD) cDiv.innerHTML = Object.values(cD).map(c=>`<div><b>${c.u}</b> ${c.v}</div>`).join('');
                });
            });
        });
    }
    function addGalCm(k) { const v=document.getElementById('gcmin-'+k).value; if(v) db.ref(`gal_final/${k}/cms`).push({v, u:currentUser}); }

    // --- [Logic: Diary (ÏïÑÏù¥Î©îÏãúÏßÄ)] ---
    function addDy() { const t=document.getElementById('dy-in').value; if(t) db.ref('diary_final').push({t, u:currentUser, ts:Date.now()}); document.getElementById('dy-in').value=""; }
    function renderDy() {
        db.ref('diary_final').on('value', s => {
            const d = s.val(); const div = document.getElementById('diary-chat'); if(!div || !d) return;
            div.innerHTML = Object.keys(d).map(k => {
                const isM = d[k].u === currentUser;
                return `<div class="diary-row" style="flex-direction:${isM?'row-reverse':'row'}">
                    <div class="profile-img" style="background-image:url('${userProfiles[d[k].u]||''}')"></div>
                    <div class="bubble ${isM?'mine':'yours'}" onclick="if(confirm('ÏÇ≠Ï†ú?'))db.ref('diary_final/${k}').remove()">${d[k].t}</div>
                </div>`;
            }).join('');
            div.scrollTop = div.scrollHeight;
        });
    }

    // --- [Logic: Library] ---
    function addBk() { const t=document.getElementById('bk-t').value, d=document.getElementById('bk-d').value, st=document.getElementById('bk-st').value; if(t) db.ref('lib_final').push({t, d, st, u:currentUser}); }
    function renderBk() {
        db.ref('lib_final').on('value', s => {
            const d = s.val(); const div = document.getElementById('bk-list'); if(!div) return;
            div.innerHTML = d ? Object.keys(d).reverse().map(k => `
                <div class="book-log">
                    <div><b>üìñ ${d[k].t}</b><br><small>${d[k].st} | ${d[k].d}</small></div>
                    <button style="background:none; border:none; color:gray;" onclick="db.ref('lib_final/${k}').remove()">ÏÇ≠Ï†ú</button>
                </div>`).join('') : "";
        });
    }

    // --- [Logic: Profile] ---
    let tPf = "";
    function prePf(i) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>{ document.getElementById('pf-pre').style.backgroundImage=`url('${e.target.result}')`; tPf=e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function savePf() { if(tPf) db.ref('profiles/'+currentUser).set(tPf).then(()=>alert("Ï†ÄÏû• ÏôÑÎ£å")); }

    function closeModal() { document.getElementById('main-modal').style.display = 'none'; }
</script>
</body>
</html>
