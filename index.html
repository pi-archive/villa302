    function addWall() { const t = document.getElementById('w-in').value; if(t) { db.ref('wall_v3').push({ id: Date.now(), t, x: Math.random()*75, y: Math.random()*65, rot: (Math.random()*10-5) }); document.getElementById('w-in').value=""; } }

    function renderCalendar() {
        const year = currentCalDate.getFullYear(), month = currentCalDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay(), days = new Date(year, month + 1, 0).getDate();
        db.ref('cal_v3').on('value', (snapshot) => {
            const dbData = snapshot.val() || {};
            let html = `<div class="cal-container"><div class="cal-header"><span onclick="moveMonth(-1)">â—€</span><span>${year}ë…„ ${month + 1}ì›”</span><span onclick="moveMonth(1)">â–¶</span></div><div class="cal-grid">${['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].map(d => `<div class="cal-day-label">${d}</div>`).join('')}`;
            for(let i=0; i<firstDay; i++) html += `<div class="cal-cell" style="background:#f9f9f9"></div>`;
            for(let d=1; d<=days; d++) {
                const key = `${year}-${month+1}-${d}`, data = dbData[key] || { emo: '', memo: '' };
                html += `<div class="cal-cell ${selectedCalKey===key?'selected':''}" onclick="editCal('${key}', ${d})"><div class="cal-date-num">${d}</div><div class="cal-content"><div style="font-size:1.2rem;">${data.emo}</div><div class="cal-memo">${data.memo}</div></div></div>`;
            }
            const area = document.getElementById('cal-render-area'); if(area) area.innerHTML = html + `</div></div>`;
        });
    }
    function moveMonth(dir) { currentCalDate.setMonth(currentCalDate.getMonth() + dir); renderCalendar(); }
    function editCal(key, day) {
        selectedCalKey = key; renderCalendar();
        db.ref(`cal_v3/${key}`).once('value', (s) => {
            const cur = s.val() || { emo: 'ğŸ ', memo: '' };
            document.getElementById('cal-editor').style.display = 'block';
            document.getElementById('cal-edit-title').innerText = `${day}ì¼ ì¼ì •`;
            document.getElementById('cal-memo-in').value = cur.memo;
            selectEmo(cur.emo || 'ğŸ ');
        });
    }
    function selectEmo(emo) { selectedEmo = emo; document.querySelectorAll('.emo-item').forEach(el => el.classList.remove('active')); if(document.getElementById('emo-'+emo)) document.getElementById('emo-'+emo).classList.add('active'); }
    function saveCal() { if(selectedCalKey) db.ref(`cal_v3/${selectedCalKey}`).set({ emo: selectedEmo, memo: document.getElementById('cal-memo-in').value }); }

    function uploadProfile(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const base64 = e.target.result;
            db.ref('profiles/' + currentUser).set(base64);
            document.getElementById('prof-preview').style.backgroundImage = `url(${base64})`;
        };
        reader.readAsDataURL(file);
    }
