<script>
    // 1. Firebase ÏÑ§Ï†ï Î∞è Ï¥àÍ∏∞Ìôî
    const firebaseConfig = {
        apiKey: "AIzaSyDLTGv4Z3zJUseuKw1acvHHwPzooZhXodc",
        authDomain: "villa302.firebaseapp.com",
        databaseURL: "https://villa302-default-rtdb.firebaseio.com",
        projectId: "villa302",
        storageBucket: "villa302.firebasestorage.app",
        messagingSenderId: "166700659009",
        appId: "1:166700659009:web:18c2872914aab8b4bbf1c0",
        measurementId: "G-81FF5SDS0D"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = { name: "", pw: "", img: "" };
    let pwInputString = "";
    let ARCHIVE_DB = { calendar: {}, movies: [], diary: [], books: [], wall: [], gallery: [] };

    // 2. Firebase Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Ïó∞Îèô
    db.ref('VILLA_302_DATA').on('value', (snapshot) => {
        if (snapshot.val()) {
            ARCHIVE_DB = snapshot.val();
            const currentModal = document.getElementById('modal-overlay').style.display;
            if(currentModal === 'flex') {
                if(document.getElementById('dy-render')) renderDiary();
            }
        }
    });

    function saveToLocal() {
        db.ref('VILLA_302_DATA').set(ARCHIVE_DB);
        localStorage.setItem('VILLA_302_DATA', JSON.stringify(ARCHIVE_DB));
    }

    // [ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†• Ìï®Ïàò] - 4ÏûêÎ¶¨Í∞Ä ÎêòÎ©¥ Ï¶âÏãú Î°úÍ∑∏Ïù∏ ÏãúÎèÑ
    function addPw(n) { 
        if(!currentUser.name) {
            alert("ÏÇ¨Ïö©ÏûêÎ•º Î®ºÏ†Ä ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî.");
            return;
        } 
        
        if(pwInputString.length < 4) {
            pwInputString += n; 
            updatePwUI(); 
        }

        // 4ÏûêÎ¶¨Í∞Ä ÎêòÎäî ÏàúÍ∞Ñ 'Ï¶âÏãú' Î°úÍ∑∏Ïù∏ Ïã§Ìñâ
        if(pwInputString.length === 4) {
            tryLogin();
        }
    }

    // [Î°úÍ∑∏Ïù∏ ÏãúÎèÑ Ìï®Ïàò]
    function tryLogin() {
        if(!currentUser.name || pwInputString.length < 4) return;

        if(pwInputString === currentUser.pw) {
            // ÏÑ±Í≥µ: Ï¶âÏãú ÌôîÎ©¥ Ï†ÑÌôò
            document.getElementById('entry-page').style.display = 'none';
            document.getElementById('user-display').style.visibility = 'visible';
            document.getElementById('user-name-label').innerText = currentUser.name;
            document.getElementById('user-avatar-img').src = currentUser.img;
            
            // BGM ÏãúÏûë
            playTrack(0);
        } else { 
            // Ïã§Ìå®: ÏïåÎ¶º ÌõÑ Ï¥àÍ∏∞Ìôî
            alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§.");
            clearPw();
        }
    }

    // [ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨]
    function handleGlobalKey(e) {
        const entryPage = document.getElementById('entry-page');
        if (entryPage && entryPage.style.display !== 'none') {
            if (e.key >= '0' && e.key <= '9') {
                addPw(e.key);
            }
            else if (e.key === 'Backspace' || e.key === 'Escape') {
                clearPw();
            }
            else if (e.key === 'Enter') {
                if(pwInputString.length === 4) tryLogin();
            }
        }
        if (e.key === "Escape") closeArchive();
    }

    function initUser(n, p, i) {
        const savedImg = localStorage.getItem(`profile_${n}`);
        currentUser = { name: n, pw: p, img: savedImg || i };
        document.querySelectorAll('.u-profile').forEach(el => el.classList.remove('active'));
        document.getElementById(n === 'ÌèâÌôî' ? 'p-peace' : 'p-in').classList.add('active');
        pwInputString = ""; 
        updatePwUI();
    }

    function clearPw() { pwInputString = ""; updatePwUI(); }
    function updatePwUI() { 
        const display = document.getElementById('pw-display');
        if(display) display.innerText = "*".repeat(pwInputString.length).padEnd(4, "-"); 
    }
    
    function tryExit() { if(confirm("Ìá¥Ïã§ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) location.reload(); }

    function changeProfileImg() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                currentUser.img = ev.target.result;
                document.getElementById('user-avatar-img').src = ev.target.result;
                localStorage.setItem(`profile_${currentUser.name}`, ev.target.result);
                saveToLocal();
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
    }

    /* BGM ÏãúÏä§ÌÖú */
    let playlist = JSON.parse(localStorage.getItem('villa_playlist')) || [
        { title: "Villa Default Mood", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" }
    ];
    let currentTrackIdx = 0;
    let isPlaying = false;

    function togglePlaylist() {
        const panel = document.getElementById('playlist-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        if (panel.style.display === 'block') renderPlaylist();
    }

    function renderPlaylist() {
        const target = document.getElementById('playlist-items');
        target.innerHTML = playlist.map((track, i) => `
            <div class="playlist-item" onclick="playTrack(${i})">
                <span>${i + 1}. ${track.title}</span>
                <small onclick="event.stopPropagation(); removeTrack(${i})">‚úï</small>
            </div>
        `).join('');
    }

    function addPlaylist() {
        const urlInput = document.getElementById('yt-url-input');
        const url = urlInput.value;
        if (url && (url.includes('youtube.com') || url.includes('youtu.be'))) {
            playlist.push({ title: "USER TRACK " + (playlist.length + 1), url: url });
            urlInput.value = "";
            localStorage.setItem('villa_playlist', JSON.stringify(playlist));
            renderPlaylist();
        }
    }

    function removeTrack(i) {
        if (playlist.length <= 1) return;
        playlist.splice(i, 1);
        localStorage.setItem('villa_playlist', JSON.stringify(playlist));
        renderPlaylist();
    }

    function extractVid(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length == 11) ? match[2] : null;
    }

    function playTrack(idx) {
        currentTrackIdx = idx;
        const track = playlist[idx];
        const vid = extractVid(track.url);
        if (!vid) return;
        document.getElementById('yt-player-container').innerHTML = `<iframe id="yt-iframe" src="https://www.youtube.com/embed/${vid}?autoplay=1&enablejsapi=1" allow="autoplay"></iframe>`;
        document.getElementById('now-playing').innerText = `NOW PLAYING: ${track.title}`;
        document.getElementById('play-pause-btn').innerText = "‚è∏";
        isPlaying = true;
    }

    function toggleMusic() {
        if (!isPlaying) { playTrack(currentTrackIdx); } 
        else { document.getElementById('yt-player-container').innerHTML = ""; document.getElementById('play-pause-btn').innerText = "‚ñ∂"; isPlaying = false; }
    }

    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % playlist.length; playTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + playlist.length) % playlist.length; playTrack(currentTrackIdx); }

    /* ÏïÑÏπ¥Ïù¥Î∏å Ìï®Ïàò */
    function openArchive(type) {
        const body = document.getElementById('modal-body');
        document.getElementById('modal-overlay').style.display = 'flex';
        if(type === 'calendar') {
            body.innerHTML = `<h2>üìÖ 2026. 02 ARCHIVE</h2><div class="cal-wrapper" id="cal-render"></div>`;
            renderCal();
        } else if(type === 'movie') {
            body.innerHTML = `<h2>üé¨ MOVIE LOG</h2><div style="background:#f0f0f2; padding:25px; border-radius:30px; margin-bottom:30px;"><input id="mv-tit" placeholder="ÏòÅÌôî Ï†úÎ™©"><input id="mv-dir" placeholder="Í∞êÎèÖ/Í∏∞Î°ù"><button class="btn-action" style="width:100%; margin-top:15px;" onclick="saveMovie()">Î¶¨Ïä§Ìä∏ Ï∂îÍ∞Ä</button></div><div id="mv-render"></div>`;
            renderMovies();
        } else if(type === 'diary') {
            body.innerHTML = `<h2>üìî iMessage DIARY</h2>
                <div class="imsg-wrap" id="dy-render"></div>
                <div class="imsg-input-area">
                    <button class="btn-action" onclick="document.getElementById('dy-img-in').click()" style="padding:15px;">üì∑</button>
                    <input type="file" id="dy-img-in" style="display:none;" onchange="handleDiaryImage(this)">
                    <input id="dy-in" placeholder="Î©îÏãúÏßÄ ÏûëÏÑ±..." style="margin:0;">
                    <button class="btn-action" onclick="saveDiary()">Ï†ÑÏÜ°</button>
                </div>`;
            renderDiary();
        } else if(type === 'library') {
            body.innerHTML = `<h2>üìö PRIVATE LIBRARY</h2><div class="lib-shelf" id="lib-render"></div><div style="margin-top:40px;"><input id="bk-tit" placeholder="ÎèÑÏÑúÎ™Ö"><textarea id="bk-rev" placeholder="ÏßßÏùÄ Í∞êÏÉÅÌèâ..."></textarea>Ï±ÖÎì± ÏÉâÏÉÅ: <input type="color" id="bk-col" value="#5d4037" style="height:60px; padding:5px;"><button class="btn-action" style="width:100%; margin-top:20px;" onclick="saveBook()">ÏÑúÏû¨Ïóê ÍΩÇÍ∏∞</button></div>`;
            renderBooks();
        } else if(type === 'wall') {
            body.innerHTML = `<h2>üß± THE WALL</h2><div id="wall-board"></div><div style="display:flex; gap:12px; margin-top:25px;"><input id="wl-in" placeholder="Î©îÎ™® ÎÇ¥Ïö©" style="margin:0;"><button class="btn-action" onclick="saveFlyer()">Î∂ÄÏ∞©</button></div>`;
            renderWall();
        } else if(type === 'gallery') {
            body.innerHTML = `<h2>üì∏ GALLERY</h2><div style="text-align:right;"><input type="file" id="photo-up" onchange="savePhoto(this)" style="display:none;"><button class="btn-action" onclick="document.getElementById('photo-up').click()">ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú</button></div><div class="photo-grid" id="gal-render"></div>`;
            renderGallery();
        }
    }
    function closeArchive() { document.getElementById('modal-overlay').style.display = 'none'; }

    let tempDiaryImg = "";
    function handleDiaryImage(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { tempDiaryImg = e.target.result; alert("Ïù¥ÎØ∏ÏßÄ Ï≤®Î∂ÄÎê®"); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function renderDiary() {
        const target = document.getElementById('dy-render');
        if(!target) return;
        let diaryHTML = `<div style="text-align:center; width:100%; color:#8e8e93; font-size:0.8rem; margin:20px 0; font-weight:600; clear:both;">2026ÎÖÑ 2Ïõî 12Ïùº Î™©ÏöîÏùº</div>`;
        if(!ARCHIVE_DB.diary) ARCHIVE_DB.diary = [];
        diaryHTML += ARCHIVE_DB.diary.map((d, i) => `
            <div class="imsg-row ${d.u === currentUser.name ? 'me' : 'you'}">
                <img src="${d.img || 'default.jpg'}" class="imsg-avatar">
                <div class="imsg-content">
                    <div class="imsg-bubble">
                        ${d.txt}
                        ${d.media ? `<img src="${d.media}" style="max-width:100%; border-radius:10px; margin-top:10px;">` : ''}
                    </div>
                    <div class="imsg-meta">
                        <span>${d.u}</span>
                        <span onclick="replyDiary(${i})" style="cursor:pointer; margin-left:8px;">ÎãµÍ∏Ä(${d.replies ? d.replies.length : 0})</span>
                        ${d.u === currentUser.name ? `<span onclick="deleteDiary(${i})" style="cursor:pointer; margin-left:8px;">ÏÇ≠Ï†ú</span>` : ''}
                    </div>
                    <div class="imsg-comments">${d.replies ? d.replies.map(r => `<div><b>${r.u}:</b> ${r.txt}</div>`).join('') : ''}</div>
                </div>
            </div>`).join('');
        target.innerHTML = diaryHTML;
        target.scrollTop = target.scrollHeight;
    }
    
    function saveDiary() {
        const v = document.getElementById('dy-in').value;
        if(v || tempDiaryImg) { 
            if(!ARCHIVE_DB.diary) ARCHIVE_DB.diary = [];
            ARCHIVE_DB.diary.push({ u: currentUser.name, img: currentUser.img, txt: v, media: tempDiaryImg, replies: [] }); 
            tempDiaryImg = ""; saveToLocal(); renderDiary(); 
        }
        document.getElementById('dy-in').value = "";
    }

    function renderCal() {
        const target = document.getElementById('cal-render'); target.innerHTML = "";
        for(let i=1; i<=28; i++) {
            const dStr = `2026-02-${String(i).padStart(2,'0')}`;
            const item = ARCHIVE_DB.calendar[dStr];
            target.innerHTML += `<div class="cal-cell" onclick="openDayEditor('${dStr}')"><span class="cell-num">${i}</span>${item ? `<span class="cell-emoji">${item.emo}</span><span class="cell-brief">${item.tit}</span>` : ''}</div>`;
        }
    }
    function openDayEditor(date) {
        const d = ARCHIVE_DB.calendar[date] || {emo:'üòä', tit:'', txt:''};
        document.getElementById('modal-body').innerHTML = `<h2>üìÖ ${date} Í∏∞Î°ù</h2><select id="ed-emo">${['üòä','‚ù§Ô∏è','üç∞','üé¨','üç∑','üéÅ','‚úàÔ∏è','üò≠','üí™','üè†'].map(e=>`<option ${d.emo===e?'selected':''}>${e}</option>`).join('')}</select><input id="ed-tit" placeholder="Ï†úÎ™©" value="${d.tit}"><textarea id="ed-txt" placeholder="ÏùºÍ∏∞..." style="height:200px;">${d.txt}</textarea><button class="btn-action" onclick="saveDayData('${date}')">Ï†ÄÏû•</button>`;
    }
    function saveDayData(date) {
        ARCHIVE_DB.calendar[date] = { emo: document.getElementById('ed-emo').value, tit: document.getElementById('ed-tit').value, txt: document.getElementById('ed-txt').value };
        saveToLocal(); openArchive('calendar');
    }
    function deleteDiary(i) { if(confirm("ÏÇ≠Ï†ú?")) { ARCHIVE_DB.diary.splice(i, 1); saveToLocal(); renderDiary(); } }
    function replyDiary(i) {
        const r = prompt("ÎãµÍ∏Ä:"); 
        if(r) { 
            if(!ARCHIVE_DB.diary[i].replies) ARCHIVE_DB.diary[i].replies = [];
            ARCHIVE_DB.diary[i].replies.push({u: currentUser.name, txt: r}); 
            saveToLocal(); renderDiary(); 
        }
    }
    function renderBooks() {
        document.getElementById('lib-render').innerHTML = ARCHIVE_DB.books.map(b => `<div class="book-obj" style="background:${b.col}" onclick="alert('${b.rev}')">${b.tit}</div>`).join('');
    }
    function saveBook() {
        const t = document.getElementById('bk-tit').value;
        const r = document.getElementById('bk-rev').value;
        const c = document.getElementById('bk-col').value;
        if(t) { ARCHIVE_DB.books.push({tit: t, rev: r, col: c}); saveToLocal(); renderBooks(); }
    }
    function renderMovies() {
        document.getElementById('mv-render').innerHTML = ARCHIVE_DB.movies.map((m, i) => `
            <div class="movie-card">
                <h3>üçø ${m.tit}</h3><p>${m.dir}</p>
                <div class="thread">${m.cmts.map(c => `<div><b>${c.u}:</b> ${c.txt} (‚òÖ${c.star})</div>`).join('')}</div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <input id="cmt-${i}" placeholder="ÏΩîÎ©òÌä∏..." style="margin:0;">
                    <button class="btn-action" onclick="addMovieCmt(${i})">Îì±Î°ù</button>
                </div>
            </div>`).join('');
    }
    function saveMovie() {
        const tit = document.getElementById('mv-tit').value;
        const dir = document.getElementById('mv-dir').value;
        if(tit) { ARCHIVE_DB.movies.push({tit: tit, dir: dir, cmts: []}); saveToLocal(); renderMovies(); }
    }
    function addMovieCmt(i) {
        const txt = document.getElementById('cmt-'+i).value;
        if(txt) { ARCHIVE_DB.movies[i].cmts.push({u: currentUser.name, txt: txt, star: 5}); saveToLocal(); renderMovies(); }
    }
    function renderWall() {
        const board = document.getElementById('wall-board'); if(!board) return;
        board.innerHTML = "";
        ARCHIVE_DB.wall.forEach((f, i) => {
            const el = document.createElement('div'); el.className = 'flyer';
            el.style = `left:${f.x}%; top:${f.y}%; transform:rotate(${f.rot}deg); background:${f.col};`;
            el.innerHTML = `${f.txt}<br><small>- ${f.u}</small>`;
            el.onclick = () => { if(confirm("ÏÇ≠Ï†ú?")) { ARCHIVE_DB.wall.splice(i, 1); saveToLocal(); renderWall(); } };
            board.appendChild(el);
        });
    }
    function saveFlyer() {
        const t = document.getElementById('wl-in').value;
        if(t) {
            ARCHIVE_DB.wall.push({
                u: currentUser.name, txt: t, 
                x: Math.random()*70+5, y: Math.random()*60+5, 
                rot: Math.random()*20-10, col: ['#fff9c4','#ffecb3','#f8bbd0','#e1f5fe'][Math.floor(Math.random()*4)]
            });
            saveToLocal(); renderWall(); document.getElementById('wl-in').value="";
        }
    }
    function renderGallery() {
        document.getElementById('gal-render').innerHTML = ARCHIVE_DB.gallery.map((p, i) => `<div class="polaroid-frame" onclick="if(confirm('ÏÇ≠Ï†ú?')){ARCHIVE_DB.gallery.splice(${i},1);saveToLocal();renderGallery();}"><img src="${p}" style="width:100%;"></div>`).join('');
    }
    function savePhoto(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { ARCHIVE_DB.gallery.push(e.target.result); saveToLocal(); renderGallery(); };
            reader.readAsDataURL(input.files[0]);
        }
    }
