<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Villa 302: The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        :root { --neon-red: #ff3131; --neon-green: #39ff14; --hk-gold: #ffd700; --msg-blue: #007aff; --msg-gray: #e9e9eb; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        #entry-page { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('villa interior.png') no-repeat center center/cover; z-index: 50000; display: flex; justify-content: center; align-items: center; }
        #stage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 66.67vw; max-width: 150vh; max-height: 100vh; background: url('villa.png') no-repeat center center/contain; background-color: #000; }

        #sitemap-btn { position: fixed; top: 25px; left: 25px; width: 50px; height: 50px; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); color: white; cursor: pointer; z-index: 1100; border-radius: 12px; display: none; align-items: center; justify-content: center; font-size: 1.2rem; }
        #user-indicator { position: fixed; top: 25px; right: 25px; padding: 12px 25px; border: 2px solid var(--neon-green); border-radius: 30px; color: var(--neon-green); font-weight: bold; z-index: 1000; background: rgba(0,0,0,0.85); display: none; cursor: pointer; }

        .target { position: absolute; cursor: pointer; z-index: 10; }
        .wall-pos { top: 18%; left: 50%; width: 15%; height: 35%; } 
        .movie-pos { top: 8%; left: 63%; width: 20%; height: 15%; } 
        .cal-pos { top: 45%; left: 74%; width: 8%; height: 20%; } 
        .diary-pos { top: 52%; left: 57%; width: 13%; height: 8%; } 
        .photo-pos { top: 25%; left: 72%; width: 10%; height: 20%; } 
        .lib-pos { top: 35%; left: 35%; width: 12%; height: 25%; } 
        .exit-pos { top: 15%; left: 91%; width: 9%; height: 75%; } 

        .lock-box { background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px; border: 2px solid var(--neon-red); width: 300px; text-align: center; }
        .user-sel { flex:1; padding:12px; background:#111; color:white; border:1px solid #444; cursor:pointer; }
        .user-sel.active { border: 2px solid var(--neon-green) !important; color: var(--neon-green) !important; }
        .pw-screen { font-size: 2.2rem; color: var(--neon-red); margin-bottom: 20px; letter-spacing: 10px; background: #000; padding: 10px; border: 1px solid #333; height: 50px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .key { padding: 20px; background: #111; border: 1px solid #333; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
        .modal-inner { background: #1c1c1e; width: 90%; max-width: 750px; height: 85vh; border-radius: 25px; padding: 30px; overflow-y: auto; position: relative; color: white; }
        .close-btn { position: absolute; top: 20px; right: 25px; cursor: pointer; font-size: 2.5rem; color: #8e8e93; }

        /* ìº˜ë¦°ë” ìŠ¤íƒ€ì¼ */
        .cal-container { background: #fff; color: #333; border-radius: 15px; padding: 15px; box-sizing: border-box; width: 100%; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: bold; font-size: 1.1rem; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #ddd; border: 1px solid #ddd; }
        .cal-day-label { background: #f8f8f8; padding: 8px 0; text-align: center; font-size: 0.75rem; font-weight: bold; }
        .cal-cell { background: #fff; min-height: 70px; padding: 5px; position: relative; cursor: pointer; display: flex; flex-direction: column; }
        .cal-date-num { font-size: 0.75rem; font-weight: bold; color: #999; margin-bottom: 2px; }
        .cal-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .cal-emo-disp { font-size: 1.3rem; margin-bottom: 2px; }
        .cal-memo-disp { font-size: 0.65rem; color: #666; text-align: center; line-height: 1.1; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        #cal-editor { margin-top: 15px; padding: 15px; background: #f1f1f7; border-radius: 15px; border: 1px solid #ddd; display: none; color: #333; }
        .emo-scroll-box { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; margin-bottom: 10px; }
        .emo-item { flex: 0 0 auto; width: 60px; text-align: center; cursor: pointer; padding: 8px; border-radius: 10px; border: 1px solid #ddd; background: white; }
        .emo-item.active { border: 2px solid var(--msg-blue); background: #eef7ff; }
        .emo-icon { font-size: 1.4rem; display: block; }
        .emo-label { font-size: 0.65rem; color: #666; }

        .btn-action { background: var(--msg-blue); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        textarea, input, select { width: 100%; padding: 12px; background: #2c2c2e; border: 1px solid #3a3a3c; color: white; border-radius: 10px; box-sizing: border-box; margin-bottom: 8px; }
        
        /* ë‹¤ì´ì–´ë¦¬/ì±„íŒ… ìŠ¤íƒ€ì¼ */
        .diary-theme { background: #fff !important; color: #000 !important; }
        .diary-row { display: flex; margin-bottom: 15px; align-items: flex-end; }
        .profile-pic { width: 40px; height: 40px; border-radius: 12px; background-size: cover; background-position: center; margin: 0 8px; background-color: #eee; flex-shrink: 0; }
        .bubble { max-width: 65%; padding: 10px 14px; border-radius: 18px; font-size: 0.9rem; position: relative; }
        .bubble.mine { background: var(--msg-blue); color: #fff; border-bottom-right-radius: 2px; }
        .bubble.yours { background: var(--msg-gray); color: #000; border-bottom-left-radius: 2px; }

        /* BGM ì„¤ì •UI ì „ìš© */
        .vol-slider { width: 100%; margin: 15px 0; accent-color: var(--neon-green); }
        .insta-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .insta-item { aspect-ratio: 1/1; background-size: cover; background-position: center; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body onkeydown="handleGlobalKey(event)">

<div id="yt-player-box" style="position: absolute; top: -1000px;"><div id="player"></div></div>

<div id="sitemap-btn" onclick="openTab('sitemap')">â˜°</div>
<div id="user-indicator" onclick="openTab('profile')">ACCESS: <span id="active-user"></span></div>

<div id="entry-page">
    <div class="lock-box">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button onclick="selectUser('í‰í™”','1231')" id="btn-í‰í™”" class="user-sel">í‰í™”</button>
            <button onclick="selectUser('ì¸ì² ','0526')" id="btn-ì¸ì² " class="user-sel">ì¸ì² </button>
        </div>
        <div id="pw-disp" class="pw-screen">----</div>
        <div class="keypad">
            <script>for(let i=1; i<=9; i++) document.write(`<div class="key" onclick="pressKey('${i}')">${i}</div>`);</script>
            <div class="key" onclick="inputPw=''">C</div>
            <div class="key" onclick="pressKey('0')">0</div>
            <div class="key" onclick="checkPw()" style="background:var(--neon-red)">E</div>
        </div>
    </div>
</div>

<div id="stage">
    <div class="target wall-pos" onclick="openTab('wall')"></div>
    <div class="target movie-pos" onclick="openTab('movie')"></div>
    <div class="target cal-pos" onclick="openTab('calendar')"></div>
    <div class="target diary-pos" onclick="openTab('diary')"></div>
    <div class="target photo-pos" onclick="openTab('gallery')"></div>
    <div class="target lib-pos" onclick="openTab('library')"></div>
    <div class="target exit-pos" onclick="exitRoom()"></div>
</div>

<div id="main-modal" class="modal">
    <div class="modal-inner" id="modal-box">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-content"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDLTGv4Z3zJUseuKw1acvHHwPzooZhXodc",
        authDomain: "villa302.firebaseapp.com",
        databaseURL: "https://villa302-default-rtdb.firebaseio.com",
        projectId: "villa302",
        storageBucket: "villa302.firebasestorage.app",
        messagingSenderId: "166700659009",
        appId: "1:166700659009:web:18c2872914aab8b4bbf1c0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "", targetPw = "", inputPw = "";
    let currentCalDate = new Date();
    let selectedCalKey = "";
    let selectedEmo = "ğŸ ";
    let userProfiles = {};
    let ytPlayer;

    function handleGlobalKey(e) { 
        if (e.key === "Escape") closeModal(); 
        if (document.getElementById('entry-page').style.display !== 'none') {
            if (e.key >= '0' && e.key <= '9') pressKey(e.key);
            else if (e.key === 'Enter') checkPw();
        }
    }

    function selectUser(u, p) { 
        currentUser = u; targetPw = p; inputPw = ""; 
        document.querySelectorAll('.user-sel').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+u).classList.add('active');
        updatePwDisp(); 
    }

    function pressKey(n) { if(inputPw.length < 4) inputPw += n; updatePwDisp(); }
    function updatePwDisp() { document.getElementById('pw-disp').innerText = "*".repeat(inputPw.length) || "----"; }

    function checkPw() { 
        if(inputPw === targetPw) { 
            document.getElementById('entry-page').style.display='none'; 
            document.getElementById('user-indicator').style.display='block'; 
            document.getElementById('sitemap-btn').style.display='flex'; 
            document.getElementById('active-user').innerText = currentUser;
            
            // í”„ë¡œí•„ ì •ë³´ ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì‹œì‘
            db.ref('profiles').on('value', (s) => { 
                userProfiles = s.val() || {}; 
                if(ytPlayer) startBGM(); // ë¡œê·¸ì¸ í›„ BGM ì‹œì‘
            });
        } else { alert("ì•”í˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."); inputPw=""; updatePwDisp(); } 
    }

    function exitRoom() { if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) location.reload(); }

    const tabs = {
        sitemap: () => `<h3>SITEMAP</h3><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div style="background:#333; padding:20px; border-radius:10px; cursor:pointer;" onclick="openTab('diary')">ğŸ“” ì¼ê¸°ì¥</div>
            <div style="background:#333; padding:20px; border-radius:10px; cursor:pointer;" onclick="openTab('calendar')">ğŸ“… ì¼ì •</div>
            <div style="background:#333; padding:20px; border-radius:10px; cursor:pointer;" onclick="openTab('bgm_settings')">ğŸµ ë°°ê²½ìŒì•…</div>
            <div style="background:#333; padding:20px; border-radius:10px; cursor:pointer;" onclick="openTab('movie')">ğŸ¬ ì˜í™”</div>
            <div style="background:#333; padding:20px; border-radius:10px; cursor:pointer;" onclick="openTab('gallery')">ğŸ“¸ ì‚¬ì§„</div>
        </div>`,
        bgm_settings: () => `<h3>ğŸµ BGM SETTINGS</h3>
            <div style="background:#2c2c2e; padding:20px; border-radius:15px;">
                <p style="font-size:0.8rem; color:#8e8e93;">ìœ íŠœë¸Œ ì£¼ì†Œë‚˜ ì˜ìƒ IDë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.</p>
                <input id="bgm-url-in" placeholder="https://youtu.be/..." style="background:#1c1c1e;">
                <button class="btn-action" onclick="saveBGM()">BGM ì €ì¥ & ì¦‰ì‹œ ì¬ìƒ</button>
                <hr style="margin:20px 0; border:0; border-top:1px solid #444;">
                <p style="font-size:0.8rem;">ìŒëŸ‰ ì¡°ì ˆ</p>
                <input type="range" class="vol-slider" min="0" max="100" value="50" oninput="changeVol(this.value)">
            </div>`,
        profile: () => `<h3>ğŸ‘¤ PROFILE</h3>
            <div style="text-align:center;">
                <div id="prof-preview" style="width:120px; height:120px; border-radius:20px; background:#444; margin:20px auto; background-size:cover; background-position:center; background-image:url('${userProfiles[currentUser] || ''}')"></div>
                <input type="file" id="prof-input" accept="image/*" onchange="uploadProfile(this)" style="display:none">
                <button class="btn-action" onclick="document.getElementById('prof-input').click()">ì´ë¯¸ì§€ ë³€ê²½</button>
            </div>`,
        calendar: () => `<h3>ğŸ“… CALENDAR</h3><div id="cal-render-area"></div>
            <div id="cal-editor">
                <p id="cal-edit-title" style="font-weight:bold; margin-bottom:10px;"></p>
                <div class="emo-scroll-box">${[{e:"ğŸ ", l:"ì§‘"}, {e:"ğŸš—", l:"ì¶œê·¼"}, {e:"ğŸŸ", l:"ë°ì´íŠ¸"}, {e:"â­", l:"ì¼ì •"}, {e:"ğŸ•", l:"ì™¸ì‹"}, {e:"ğŸ¬", l:"ì˜í™”"}, {e:"ğŸº", l:"ìˆ "}, {e:"ğŸ¥°", l:"í–‰ë³µ"}, {e:"ğŸ˜­", l:"ìš°ìš¸"}].map(item => `<div class="emo-item" id="emo-${item.e}" onclick="selectEmo('${item.e}')"><span class="emo-icon">${item.e}</span><span class="emo-label">${item.l}</span></div>`).join('')}</div>
                <input id="cal-memo-in" style="background:white; color:black;" placeholder="ë©”ëª¨ (ìµœëŒ€ 15ì)">
                <button class="btn-action" onclick="saveCal()">ì €ì¥í•˜ê¸°</button>
            </div>`,
        diary: () => `<div class="diary-theme" style="height:100%; display:flex; flex-direction:column;">
            <div id="diary-chat" style="flex:1; overflow-y:auto; padding:15px; min-height:400px;"></div>
            <div style="padding:15px; border-top:1px solid #eee;">
                <textarea id="d-in" style="background:#f2f2f7; color:#000; height:60px;" placeholder="ì˜¤ëŠ˜ ì–´ë–¤ ì¼ì´ ìˆì—ˆë‚˜ìš”?"></textarea>
                <button class="btn-action" onclick="saveDiary()">ì „ì†¡</button>
            </div></div>`,
        movie: () => `<h3>ğŸ¬ MOVIE</h3><input id="m-title" placeholder="ì œëª©"><button class="btn-action" onclick="addMovie()">ì¶”ê°€</button><div id="movie-list"></div>`,
        gallery: () => `<h3>ğŸ“¸ PHOTO</h3><input type="file" id="g-file" accept="image/*"><button class="btn-action" onclick="uploadPhoto()">ë“±ë¡</button><div id="g-list" class="insta-grid"></div>`,
        wall: () => `<h3>ğŸ§± WALL</h3><div id="wall-board">ì¤€ë¹„ ì¤‘...</div>`,
        library: () => `<h3>ğŸ“š LIBRARY</h3><div id="lib-shelf">ì¤€ë¹„ ì¤‘...</div>`
    };

    function openTab(id) {
        const box = document.getElementById('modal-box');
        id === 'diary' ? box.classList.add('diary-theme') : box.classList.remove('diary-theme');
        document.getElementById('modal-content').innerHTML = tabs[id]();
        document.getElementById('main-modal').style.display = 'flex';
        if(id==='calendar') renderCalendar();
        if(id==='diary') loadDiary();
        if(id==='movie') loadMovies();
        if(id==='gallery') loadGallery();
    }
    function closeModal() { document.getElementById('main-modal').style.display = 'none'; }

    // --- ìœ íŠœë¸Œ API & BGM ë¡œì§ ---
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('player', {
            height: '0', width: '0',
            playerVars: { 'autoplay': 1, 'controls': 0, 'loop': 1 },
            events: { 
                'onReady': (event) => { if(currentUser) startBGM(); },
                'onStateChange': (event) => { if(event.data === YT.PlayerState.ENDED) ytPlayer.playVideo(); } 
            }
        });
    }

    function startBGM() {
        db.ref('settings/bgm').on('value', (s) => {
            const id = s.val();
            if(id && ytPlayer.loadVideoById) {
                ytPlayer.loadVideoById(id);
                ytPlayer.playVideo();
            }
        });
    }

    function saveBGM() {
        let val = document.getElementById('bgm-url-in').value;
        if(!val) return;
        let videoId = val.includes('v=') ? val.split('v=')[1].split('&')[0] : (val.includes('youtu.be/') ? val.split('youtu.be/')[1].split('?')[0] : val);
        db.ref('settings/bgm').set(videoId).then(() => alert("BGMì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤."));
    }

    function changeVol(v) { if(ytPlayer) ytPlayer.setVolume(v); }

    // --- ìº˜ë¦°ë” ë¡œì§ (ë³´ë‚´ì£¼ì‹  ì´ëª¨ì§€ ë¦¬ìŠ¤íŠ¸ ê·¸ëŒ€ë¡œ ì ìš©) ---
    function renderCalendar() {
        const year = currentCalDate.getFullYear(), month = currentCalDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay(), daysInMonth = new Date(year, month + 1, 0).getDate();
        db.ref('cal_v3').on('value', (snapshot) => {
            const dbData = snapshot.val() || {};
            let html = `<div class="cal-container"><div class="cal-header"><span onclick="moveMonth(-1)">â—€</span><span>${year}ë…„ ${month + 1}ì›”</span><span onclick="moveMonth(1)">â–¶</span></div><div class="cal-grid">`;
            ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => html += `<div class="cal-day-label">${d}</div>`);
            for(let i=0; i<firstDay; i++) html += `<div class="cal-cell" style="background:#f9f9f9"></div>`;
            for(let d=1; d<=daysInMonth; d++) {
                const key = `${year}-${month+1}-${d}`, data = dbData[key] || { emo: '', memo: '' };
                html += `<div class="cal-cell" onclick="editCal('${key}', ${d})"><div class="cal-date-num">${d}</div><div class="cal-content"><div>${data.emo || ''}</div><div class="cal-memo-disp">${data.memo || ''}</div></div></div>`;
            }
            document.getElementById('cal-render-area').innerHTML = html + `</div></div>`;
        });
    }
    function moveMonth(dir) { currentCalDate.setMonth(currentCalDate.getMonth() + dir); renderCalendar(); }
    function editCal(key, d) { selectedCalKey = key; document.getElementById('cal-editor').style.display = 'block'; document.getElementById('cal-edit-title').innerText = d + "ì¼ì˜ ê¸°ë¡"; }
    function selectEmo(e) { selectedEmo = e; document.querySelectorAll('.emo-item').forEach(el => el.classList.remove('active')); document.getElementById('emo-'+e).classList.add('active'); }
    function saveCal() { 
        db.ref(`cal_v3/${selectedCalKey}`).set({ emo: selectedEmo, memo: document.getElementById('cal-memo-in').value })
        .then(() => { alert("ì €ì¥ë¨!"); document.getElementById('cal-editor').style.display='none'; }); 
    }

    // --- í”„ë¡œí•„ & ë‹¤ì´ì–´ë¦¬ & ê°¤ëŸ¬ë¦¬ ---
    function uploadProfile(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref('profiles/' + currentUser).set(e.target.result);
            document.getElementById('prof-preview').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
    function saveDiary() {
        const t = document.getElementById('d-in').value; if(!t) return;
        db.ref('diary_v2').push({ u: currentUser, t: t, d: new Date().toLocaleDateString() });
        document.getElementById('d-in').value="";
    }
    function loadDiary() {
        db.ref('diary_v2').on('value', (s) => {
            const list = s.val() ? Object.values(s.val()) : [];
            const chat = document.getElementById('diary-chat');
            if(chat) {
                chat.innerHTML = list.map(i => `<div class="diary-row" style="flex-direction:${i.u===currentUser?'row-reverse':'row'}"><div class="profile-pic" style="background-image:url('${userProfiles[i.u] || ''}')"></div><div class="bubble ${i.u===currentUser?'mine':'yours'}">${i.t}</div></div>`).join('');
                chat.scrollTop = chat.scrollHeight;
            }
        });
    }
    function addMovie() { const t = document.getElementById('m-title').value; if(t) db.ref('movie_v2').push({ t }); document.getElementById('m-title').value=""; }
    function loadMovies() { db.ref('movie_v2').on('value', (s) => { const list = s.val() ? Object.values(s.val()).reverse() : []; const cont = document.getElementById('movie-list'); if(cont) cont.innerHTML = list.map(m => `<div style="background:#2c2c2e; padding:10px; border-radius:10px; margin-bottom:10px;"><b>${m.t}</b></div>`).join(''); }); }
    function uploadPhoto() { const f = document.getElementById('g-file').files[0]; if(f) { const r = new FileReader(); r.onload = (e) => db.ref('gallery_v2').push({ img: e.target.result }); r.readAsDataURL(f); } }
    function loadGallery() { db.ref('gallery_v2').on('value', (s) => { const list = s.val() ? Object.values(s.val()).reverse() : []; const cont = document.getElementById('g-list'); if(cont) cont.innerHTML = list.map(p => `<div class="insta-item" style="background-image:url('${p.img}')"></div>`).join(''); }); }
</script>
</body>
</html>
